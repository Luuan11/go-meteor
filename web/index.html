    <div class="tutorial">
        <h2>Tutorial</h2>
        <p><strong>Shoot:</strong> Press the <kbd>SPACE</kbd> key.</p>
        <p><strong>Movement:</strong> Use the keyboard</p>
        <p><kbd> ← </kbd> To move left</p> 
        <p><kbd> → </kbd> To move right</p>
        <p><kbd> ↑ </kbd> To move up</p>
        <p><kbd> ↓ </kbd> To move down</p>
