<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders GO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <iframe src="main.html" allow="autoplay" width="800" height="600"></iframe>
    <div class="tutorial">
        <h2>Tutorial</h2>
        <p><strong>Atirar:</strong> Use a tecla <kbd>ESPAÇO</kbd>.</p>
        <p><strong>Movimentação:</strong> Use o teclado </p>
        <p><kbd> ← </kbd> Para mover a esquerda</p> 
        <p><kbd> → </kbd> Para mover a direita </p>
        <p><kbd> ↑ </kbd> Para mover para cima</p>
        <p><kbd> ↓ </kbd> Para mover para baixo</p>
    </div>
</body>
</html>
