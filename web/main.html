<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets play</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/leaderboard-api.js"></script>
    <style>
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-family: 'Pixelify Sans', Arial, sans-serif;
        }
        #loading-screen.hidden {
            display: none;
        }
        .loading-text {
            color: #fff;
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(143, 47, 233, 0.3);
            border-top: 5px solid #8f2fe9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-progress {
            margin-top: 15px;
            color: #8f2fe9;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loading-text">LOADING GAME</div>
        <div class="loading-spinner"></div>
        <div class="loading-progress">Please wait...</div>
    </div>
    
    <script src="assets/js/name-input-modal.js"></script>
    <script src="wasm_exec.js"></script>
    <script>
    if (!WebAssembly.instantiateStreaming) {
        WebAssembly.instantiateStreaming = async (resp, importObject) => {
            const source = await (await resp).arrayBuffer();
            return await WebAssembly.instantiate(source, importObject);
        };
    }

    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("go-meteor.wasm"), go.importObject)
        .then(result => {
            setTimeout(() => {
                document.getElementById('loading-screen').classList.add('hidden');
            }, 500);
            go.run(result.instance);
        })
        .catch(err => {
            console.error("Failed to load WASM:", err);
            document.querySelector('.loading-text').textContent = 'LOADING FAILED';
            document.querySelector('.loading-progress').textContent = 'Please refresh the page';
        });
    </script>
</body>
</html>
