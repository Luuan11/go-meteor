<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets play</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="name-input-modal.js"></script>
    <script src="wasm_exec.js"></script>
    <script>
    window.updateLeaderboard = function(name, score) {
        if (window.parent && window.parent !== window) {
            if (window.parent.updateLeaderboard) {
                window.parent.updateLeaderboard(name, score);
                console.log('ðŸ”„ Syncing score to Firebase leaderboard...');
            }
        }
    };

    if (!WebAssembly.instantiateStreaming) {
        WebAssembly.instantiateStreaming = async (resp, importObject) => {
            const source = await (await resp).arrayBuffer();
            return await WebAssembly.instantiate(source, importObject);
        };
    }

    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("go-meteor.wasm"), go.importObject)
        .then(result => {
            go.run(result.instance);
        })
        .catch(err => {
            console.error("Failed to load WASM:", err);
        });
    </script>
</body>
</html>
