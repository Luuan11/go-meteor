name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: false

      - name: Build WASM
        run: |
          GOOS=js GOARCH=wasm go build -o web/go-meteor.wasm main.go
          ls -lh web/go-meteor.wasm

      - name: Download WASM exec
        run: |
          curl -o web/wasm_exec.js https://raw.githubusercontent.com/golang/go/go1.22.0/misc/wasm/wasm_exec.js
          ls -lh web/wasm_exec.js

      - name: List all web files
        run: |
          echo "=== All files in web/ ==="
          ls -lah web/
          echo "=== Checking critical files ==="
          file web/go-meteor.wasm
          file web/wasm_exec.js

      - name: Create artifact directory
        run: |
          mkdir -p _site
          cp -r web/* _site/
          ls -lah _site/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
