name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.1'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build for multiple platforms
        run: |
          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -v -ldflags="-s -w" -o builds/game-linux-amd64 .
          
          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -v -ldflags="-s -w" -o builds/game-windows-amd64.exe .
          
          # macOS AMD64
          GOOS=darwin GOARCH=amd64 go build -v -ldflags="-s -w" -o builds/game-macos-amd64 .
          
          # macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -v -ldflags="-s -w" -o builds/game-macos-arm64 .
          
          # WebAssembly
          GOOS=js GOARCH=wasm go build -v -ldflags="-s -w" -o builds/game.wasm .

      - name: Create archives
        run: |
          cd builds
          tar -czf game-linux-amd64.tar.gz game-linux-amd64
          zip game-windows-amd64.zip game-windows-amd64.exe
          tar -czf game-macos-amd64.tar.gz game-macos-amd64
          tar -czf game-macos-arm64.tar.gz game-macos-arm64
          zip game-wasm.zip game.wasm

      - name: Generate changelog
        id: changelog
        run: |
          echo "## What's Changed" > CHANGELOG.md
          git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"* %s (%h)" >> CHANGELOG.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: CHANGELOG.md
          files: |
            builds/game-linux-amd64.tar.gz
            builds/game-windows-amd64.zip
            builds/game-macos-amd64.tar.gz
            builds/game-macos-arm64.tar.gz
            builds/game-wasm.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
